<div class="container" *ngIf="user">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4"></div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{user.name}}</h4>
                        <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{user.email}}
                            <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">Profile Details</h3>
              </div>
              <div class="col col-xs-6 text-right">
                <!--button type="button" class="btn btn-sm btn-primary btn-create">Update</button-->
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                    <th><em class="fa fa-cog"></em></th>
                    <th class="hidden-xs">Username</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr> 
              </thead>
              <tbody>
                      <tr>
                        <td align="center">
                            <button *ngIf="!isEditable" type="button" class="btn btn-sm btn-danger btn-create" (click)="editProfile()">Edit</button>
                            <button *ngIf="isEditable" type="button" class="btn btn-sm btn-primary btn-create" 
                            (click)="updateProfile(user._id)"
                            [disabled]="(userS.username=='' || userS.name=='' || userS.email=='')">Update</button>
                        </td>
                        <td *ngIf="!isEditable">{{user.username}}</td>
                        <td *ngIf="isEditable"><input type="text" class="form-control" id="username" required [(ngModel)]="userS.username" name="username"></td>
                        <td *ngIf="!isEditable">{{user.name}}</td>
                        <td *ngIf="isEditable"><input type="text" class="form-control" id="name" required [(ngModel)]="userS.name" name="name"></td>
                        <td *ngIf="!isEditable">{{user.email}}</td>
                        <td *ngIf="isEditable"><input type="text" class="form-control" id="email" required [(ngModel)]="userS.email" name="email"></td>
                      </tr>
                    </tbody>
            </table>
        
          </div>

</div>
