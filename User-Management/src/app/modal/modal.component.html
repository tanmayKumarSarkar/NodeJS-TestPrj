<div *ngIf="this.as.isValid" class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4>Please login to Continue... </h4>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" (submit)="onLoginSubmit()">
            <div class="form-group">
              <label for="usrname"> Username</label>
              <input type="text" name="username" class="form-control" id="username"
                placeholder="Username" required autofocus [(ngModel)]="username">
            </div>
            <div class="form-group">
              <label for="psw">Password</label>
              <input type="password" name="password" class="form-control" id="password"
                placeholder="Password" required [(ngModel)]="password">
            </div>
            <!--div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div-->
              <button type="submit" class="btn btn-success btn-block">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <a class="btn btn-link" routerLink="/reset">Forgot Your Password?</a>
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"> Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>
