<main role="main" class="container">
<div class="jumbotron text-center">
    <h1>MEAN Authentication App</h1>
    <p class="lead">Welcome to custom MEAN Auth WebSite built with Angular 4</p>
  </div>
<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign up for AuthApp <small>Demo!!</small></h3>
         </div>
         <div class="panel-body">
          <form role="form" (submit)="onRegisterSubmit()">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Name" [(ngModel)]="name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name" [(ngModel)]="username">
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)]="email">
            </div>
  
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" [(ngModel)]="password">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" name="cnfPassword" id="cnfPassword" class="form-control input-sm" placeholder="Confirm Password" [(ngModel)]="cnfPassword">
                </div>
              </div>
            </div>
            
            <input type="submit" value="Register" [disabled]="!comparePwd()" class="btn btn-info btn-block">
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
