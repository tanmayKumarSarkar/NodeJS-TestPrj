<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var app = angular.module("sample", []);
      /*var ctl = app.controller("em", function () {
        this.name = 'tan';
      });*/
      var ctl = app.controller("emp", ["$scope", function ($scope) {
        $scope.name = 'tanmay';
        $scope.sal = 70000;
        $scope.getAnnualSal = function () {
          return (this.sal)*12;
        };
      }]);
      var ctl = app.controller("cust", ["$scope", function ($scope) {
        $scope.name = 'tan';
        $scope.city = "kolkata";
      }]);
    </script>
  </head>
  <body ng-app="sample">
    sum of 2+3 = {{2+3}}
    <!--div class="" ng-controller="em as o">
      Hi {{o.name}}
    </div-->
    <div class="" ng-controller="emp">
      Hi {{name}}, Your Salary is {{sal}}/- and annual salary is {{getAnnualSal()}}/-.
    </div>
    <div class="" ng-controller="cust">
      Hi {{name}}, You live in {{city}}.
    </div>
  </body>
</html>
